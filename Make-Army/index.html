<body>

  <script>
    function makeArmy() {
      var shooters = [];
      for (var i = 0; i < 10; i++) {
        let item = {
          val : i,
          func1() {
            return this.val;
          }
        };
        shooters.push(() => alert(item.func1()));
      }    

      return shooters;
    }

  </script>
