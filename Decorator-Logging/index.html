<body>

  <script>

    function makeLogging(targetFunction, logArray) {
      return function() {
        [].forEach.call(arguments, (entry) => logArray.push(entry)); //flat 'log' array: each argument of each call is added at the end
        
        //logArray.push(arguments); - //create a new entry in the 'log' array to log arguments of each call
        
        return targetFunction.apply(this, arguments);
      }
    }

  </script>
