<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>
<style>
  .myMenuClosed {
    display: none;
  }
  /*.menu_caption::before {
    content: ' |> ';
  }
  .myMenuClosed::before {
    content: ' \/ ';
  }*/
</style>
<body>
  <div id="myMenu">
    <span class="myMenu">▶</span>
    <span class="myMenu myMenuClosed">▼</span>
    <span id="menu_caption" class="menu_caption" style="border: solid 1px red">Сладости (нажми меня)!</span>
    <ul class="myMenu myMenuClosed">
      <li>Торт</li>
      <li>Пончик</li>
      <li>Пирожное</li>
    </ul>
  </div>

<script>
  const menuCaption = document.getElementById('menu_caption');
  menuCaption.addEventListener(
    'click', () => {
      Array.from(document.querySelectorAll('.myMenu')).forEach(
        item => item.classList.toggle('myMenuClosed')
      );
    }
  );
</script>
</body>

</html>
